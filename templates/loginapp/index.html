<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Login</title>
</head>

<body style="background-image: url('https://images.freecreatives.com/wp-content/uploads/2016/04/Solid-Black-HD-Background-.jpg');background-position: center;background-repeat: no-repeat;background-size: cover;height:36rem">

    <div class=" text-center" >

        
        <h5 class="text-white pt-5"> Welcome to our system!</h5>
        <br>

        {% if user.is_authenticated %}
        <div class="text-white">
            <h3>Hello {{fname}}</h3>
        <p>You are successfully logged in!</p>
        <button type="submit" class="btn-dark"><a style="text-decoration: none;color:#fff" href="/signout">Sign Out</a></button>
        </div>
        
        {% else %}
       <div>
        <button type="submit" class="btn-dark px-3 py-2"><a style="text-decoration: none;color:#fff" href="/signin">Sign In</a></button>
        <button type="submit" class="btn-dark px-3 py-2"><a  style="text-decoration: none;color:#fff"href="/signup">Sign Up</a></button>
       </div>

        {% endif %}
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
