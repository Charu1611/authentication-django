                <i class="fas fa-envelope"></i>
                <label for="" class="text-white">Username</label>

                <input type="text" name="username" id="username" placeholder="Create a username" required> </div>
            <div class="box">

                <input type="password" name="pass1" id="pass1" placeholder="Create a password" required> </div>
            <button type="submit" id="btn" name="button">Login</button>

        </form>
    </div>
